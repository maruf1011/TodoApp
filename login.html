<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <!--css-->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="y-blue-admin">
        <!-- main -->
        <main class="login-layout">
            <div class="container-wrapper">
                <div class="logo">
                    <!-- <img :src="logo" alt=""> -->
                    <h1 class="mb-0">
                        Working<span>TodoApp</span>
                    </h1>
                </div>
                <!--Login-->
                <div class="login">
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent border-0">
                            <h3>Login</h3>
                        </div>
                        <div class="card-body">
                            <form action="#">
                                <div class="form-group">
                                    <input class="form-control shadow-none" type="text" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input class="form-control shadow-none" type="text" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <div class="d-flex justify-content-between">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1">Remember me</label>
                                        </div>
                                        <a href="forget-password.html">Forget Password?</a>
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <a href="index.html" class="btn btn-primary">Login</a>
                                </div>
                                <div class="form-group text-center">
                                    don't have an Account? <a href="registration.html"><strong>Registration</strong></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--/Login-->
            </div>
        </main>
        <!-- /main -->
    </div>
    <!-- js -->
    <script src="./assets/js/core/jquery.min.js"></script>
    <script src="./assets/js/core/popper.min.js"></script>
    <script src="./assets/js/core/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
